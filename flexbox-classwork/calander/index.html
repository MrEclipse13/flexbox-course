<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

<body>
    
<div class="static=calendar">
	<div class="title-section">
		January 2022
	</div>
	<div class="calendar-section">
		<div class="calendar-days-container">
			<div class="sunday">Sunday</div>
			<div class="monday">Monday</div>
			<div class="tuesday">Tuesday</div>
			<div class="wednesday">Wednesday</div>
			<div class="thursday">Thursday</div>
			<div class="friday">Friday</div>
			<div class="saturday">Saturday</div>
		</div>
		<div class="calendar-dates-container">
			<div class="calendar-row-one">
				<div class="box-1 sunday date">26</div>

				<div class="box-2 monday date">27</div>

				<div class="box-3 tuesday date">28</div>

				<div class="box-4 wednesday date">29</div>

				<div class="box-5 thursday date">30</div>

				<div class="box-6 friday date">31</div>

				<div class="box-7 saturday date">1</div>
			</div>
			<div class="calendar-row-two">
				<div class="box-8 sunday date">2</div>

				<div class="box-9 monday date">3</div>

				<div class="box-10 tuesday date">4</div>

				<div class="box-11 wednesday date">5</div>

				<div class="box-12 thursday date">6</div>

				<div class="box-13 friday date">7</div>

				<div class="box-14 saturday date">8</div>
			</div>
			<div class="calendar-row-three">
				<div class="box-15 sunday date">9</div>

				<div class="box-16 monday date">10</div>

				<div class="box-17 tuesday date">11</div>

				<div class="box-18 wednesday date">12</div>

				<div class="box-19 thursday date">13</div>

				<div class="box-20 friday date">14</div>

				<div class="box-21 saturday date">15</div>
			</div>
			<div class="calendar-row-four">
				<div class="box-22 sunday date">16</div>

				<div class="box-23 monday date">17</div>

				<div class="box-24 tuesday date">18</div>

				<div class="box-25 wednesday date">19</div>

				<div class="box-26 thursday date">20</div>

				<div class="box-27 friday date">21</div>

				<div class="box-28 saturday date">22</div>
			</div>
			<div class="calendar-row-five">
				<div class="box-29 sunday date">23</div>

				<div class="box-30 monday date">24</div>

				<div class="box-31 tuesday date">25</div>

				<div class="box-32 wednesday date">26</div>

				<div class="box-33 thursday date">27</div>

				<div class="box-34 friday date">28</div>

				<div class="box-35 saturday date">29</div>
			</div>
			<div class="calendar-row-six">
				<div class="box-36 sunday date">30</div>

				<div class="box-37 monday date">31</div>

				<div class="box-38 tuesday date">1</div>

				<div class="box-39 wednesday date">2</div>

				<div class="box-40 thursday date">3</div>

				<div class="box-41 friday date">4</div>

				<div class="box-42 saturday date">5</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
